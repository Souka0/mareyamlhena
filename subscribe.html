<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="moov.css">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <header>
        <!--<a href="" class="logo"><span>MOOV</span> club</a>-->
        <img class="log" src="fitness/MOOV club.png">
        <div class="menu">
            <div class="btn">
                <i class="uil uil-times-circle close-btn"></i>
            </div>
            <a href="#home">Acceuil</a>
            <a href="#about">Concept</a>
            <a href="#services">Services</a>
            <a href="#traineurs">Traineurs</a>
            <a href="#clubs">Clubs</a>
            <a href="#subscribe">Abonner</a>
        </div>
        <div class="btn">
            <i class="uil uil-bars menu-btn"></i>
        </div>
    </header>
    <section id="subscribe" class="body">
        <div class="container-subsc">
           <input type="checkbox" id="flip">
            <div class="couverture">
                <div class="front">
                    <img src="fitness/ll.jpg">
                </div>
            </div>
            <form action="#">
                <div class="content-form">
                    <div class="login-form">
                        <div class="titre-subsc">Connecter</div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="uil uil-envelope-alt"></i>
                                <input type="text" placeholder="entrer votre email" required>
                            </div>
                            <div class="input-box">
                                <i class="uil uil-padlock"></i>
                                <input type="password" placeholder="entrer votre mot de passe" required>
                            </div>
                            <div class="textelog"><a href="#">Mot de passe oublié?</a></div>
                            <div class="botton input-box">
                                <input type="submit" value="envoyer">
                            </div>
                            <div class="titres">Vous n'avez pas un compte?<label for="flip">inscrire maintenant.</label></div>
                        </div>
                    </div>
                    <div class="signup-form">
                        <div class="titre-subsc">Inscrire</div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="uil uil-user"></i>
                                <input type="text" placeholder="entrer votre Nom" required>
                            </div>
                            <div class="input-box">
                                <i class="uil uil-envelope-alt"></i>
                                <input type="text" placeholder="entrer votre email" required>
                            </div>
                            <div class="input-box">
                                <i class="uil uil-padlock"></i>
                                <input type="password" placeholder="entrer votre mot de passe" required>
                            </div>
                            <div class="input-box">
                                <i class="uil uil-padlock"></i>
                                <input type="password" placeholder="confirm mot de passe" required>
                            </div>
                            <div class="botton input-box">
                                <input type="submit" value="inscrire">
                            </div>
                            <div class="titres">Vous avez deja un compte?<label for="flip">Connecter maintenant.</label></div>
                        </div>
                    </div>
                </div>
               
            </form>
        </div>

    </section>
    <footer>
        <div class="shares">
         <a href="#"><i class="uil uil-facebook"></i></a>
         <a href="#"><i class="uil uil-instagram-alt"></i></a>
         <a href="#"><i class="uil uil-twitter-alt"></i></a>
         <a href="#"><i class="uil uil-linkedin-alt"></i></a>
         <a href="#"><i class="uil uil-whatsapp-alt"></i></a>
        </div>
        <div class="linkes">
         <a href="#home">Acceuil</a>
         <a href="#about">Concept</a>
         <a href="#services">Services</a>
         <a href="#traineurs">Traineurs</a>
         <a href="#clubs">Clubs</a>
        </div>
        <div class="creer">Crée par <span>Meryem LAHNA </span>| Tout les droits sont reservé</div>
    </footer>
    
    <script src="Moov.js"></script>
</body>
</html>
